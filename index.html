<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="weatherapp">

        <div class="search">
            <input id="input" type="text" placeholder="enter city name">
            <button id="searchBtn">search</button>
        </div>
        <div class="weatherCondition"><h1 id="condition">Clear</h1></div>
        <div class="weather">
            <h1 id="temp">22C
            </h1>
            <h2 id="city">New York</h2>
        </div>
        <div class="humidity">
            <h4 id="humidityPer">50%</h4> <p>humidity</p>
        </div>
        <div class="wind"><h4 id="windspeed">15km/h</h4> <p>windspeed</p> </div>
    </div>
   
    <script src="main.js"> </script>

</body>
</html>
